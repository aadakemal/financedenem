<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onay Sayfası</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .message-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <img src="basvuruonay.png" alt="Onay Logosu" class="logo">
        <h2>Kredinizin Ön Onayı Alınması Halinde</h2>
        <p>Müşteri temsilciniz tarafından onay için aranacaksınız.</p>
        <p>Bu süre içerisinde tekrar başvuru yapmayınız.</p>
    </div>
</body>
</html>
